---
vagrantfile-local:
    vm:
        box: ubuntu-precise12042-x64-vbox43
        box_url: 'http://box.puphpet.com/ubuntu-precise12042-x64-vbox43.box'
        hostname: null
        network:
            private_network: 192.168.111.222
            forwarded_port:
                B413kQejrKxQ:
                    host: '80'
                    guest: '80'
        provider:
            virtualbox:
                modifyvm:
                    name: 'Ubuntu Precise 12.04 x64 - Virtualbox 4.3 (PHP 5.3 )'
                    natdnshostresolver1: on
                    memory: '1022'
                setextradata:
                    VBoxInternal2/SharedFoldersEnableSymlinksCreate/v-root: 1
        provision:
            puppet:
                manifests_path: puppet/manifests
                options:
                    - --verbose
                    - '--hiera_config /vagrant/hiera.yaml'
                    - '--parser future'
        synced_folder:
            Q8SyRjN09ZnM:
                id: vagrant-root
                source: ./
                target: /var/www
                nfs: 'false'
        usable_port_range: 2200..2250
    ssh:
        host: null
        port: null
        private_key_path: null
        username: vagrant
        guest_port: null
        keep_alive: true
        forward_agent: false
        forward_x11: false
        shell: 'bash -l'
    vagrant:
        host: ':detect'
server:
    packages:
        - bzip2
        - wget
        - lsof
        - sudo
    dot_files:
        -
            bash_aliases: null
    _prevent_empty: ''
apache:
    modules:
        - php
        - rewrite
    vhosts:
        gc7LxkTvQlcv:
            servername: app.dev
            serveraliases:
                - www.app.dev
            docroot: /var/www/source
            port: '80'
            setenv:
                - 'APP_ENV dev'
            override:
                - All
        SAzoWyma23Wp:
            servername: applive.dev
            serveraliases:
                - www.applive.dev
            docroot: /var/www/dist
            port: '80'
            setenv:
                - 'APP_ENV dev'
            override:
                - All
    user: www-data
    group: www-data
    default_vhost: true
    mpm_module: prefork
php:
    version: '53'
    composer: 1
    modules:
        php:
            - cgi
            - cli
            - curl
            - gd
            - intl
            - mcrypt
        pear: {  }
        pecl:
            - pecl_http
    ini:
        display_errors: On
        error_reporting: '-1'
        session.save_path: /var/lib/php/session
    timezone: Europe/Berlin
xdebug:
    install: '1'
    settings:
        xdebug.default_enable: '1'
        xdebug.remote_autostart: '0'
        xdebug.remote_connect_back: '1'
        xdebug.remote_enable: '1'
        xdebug.remote_handler: 'dbgp'
        xdebug.remote_port: '9000'
        xdebug.remote_host: '192.168.111.222'
        xdebug.idekey: 'PHPSTORM'
        xdebug.profiler_enable: '0'
        xdebug.profiler_output_name: 'xdebug-profile.%R.%t'
        xdebug.profiler_output_dir: '/var/www/xdebug/profiles'
        xdebug.profiler_enable_trigger: '1'
        xdebug.trace_output_dir: '/var/www/xdebug/traces'
        xdebug.trace_output_name: 'trace.%R.%t'
xhprof:
    install: '1'
    location: /var/www/xhprof
mysql:
    root_password: root
    phpmyadmin: '1'
    databases:
        ACmUftKplh3z:
            grant:
                - ALL
            name: app
            host: localhost
            user: app
            password: app
            sql_file: ''

